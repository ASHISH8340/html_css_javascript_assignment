<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML_LIST</title>
</head>
<body>
    <h3>HTML LIST ASSIGNMENT</h3>
    <h4>Unordered List</h4>

    <ul>
      <li>Red</li>

      <li>Blue</li>

      <li>Green</li>
    </ul>

    <h4>Ordered List</h4>
    <ol>
      <li>Pens</li>

      <li>Pencils</li>

      <li>Books</li>
    </ol>
    <h4>Definition List</h4>

    <dl>
        <dt>HTML</dt>
        <dd>A markup language for creating web pages.</dd>
        <dt>CSS</dt>
        <dd>A Styling language for HTML documents.</dd>
        <dt>JavaScript</dt>
        <dd>A Programming language for web development.</dd>
      </dl>
    
</body>
</html>
